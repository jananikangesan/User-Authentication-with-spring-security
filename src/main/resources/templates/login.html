<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
</head>
<body>
	    
<div class="card mx-auto mt-5" style="width: 40rem;">
  <div class="card-header text-center">
        <h5 class="card-title">Login</h5>
    </div>
  <div class="card-body">
	<form th:action="@{/login}" method="post">
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
	    <div class="col-sm-10">
	      <input type="text" name="username"  class="form-control"  placeholder="Enter the username">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" name="password" class="form-control"  placeholder="Enter the password">
	    </div>
	  </div>
	  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-success">Login</button>
    </form>  
   
  </div>
</div>

</body>
</html>
